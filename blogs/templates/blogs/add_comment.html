{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <p>Post: <a href="{% url 'blogs:comments' post.id %}">{{ post.title }}</a></p>
  <h3>New comment</h3>
{% endblock page_header %}

{% block content %}
  <form method='post' action="{% url 'blogs:add_comment' post.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <a href="{% url 'blogs:comments' post.id %}" class="btn btn-secondary">Cancel</a>&emsp;
      <button name='submit' class="btn btn-primary">Add comment</button>
    {% endbuttons %}

    <input type="hidden" name="next" 
      value="{% url 'blogs:comments' post.id %}" />
  </form>

{% endblock content %}
