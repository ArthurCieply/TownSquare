{% extends "blogs/base.html" %}
{% load bootstrap4  %}

{% block page_header %}
    <p>Post: <a href="{% url 'blogs:comments' post.id %}">{{ post.title }}</a></p>
  <h3>Edit post</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <a href="{% url 'blogs:comments' post.id %}" class="btn btn-secondary">Cancel</a> &emsp; 
        <button name="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
    </form>

{% endblock content %}
