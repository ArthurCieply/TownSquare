{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>New post</h3>
{% endblock page_header %}

{% block content %}
  <p>Create a new blog post:</p>

  <form method='POST' action="{% url 'blogs:new_post' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <a href="{% url 'blogs:index' %}" class="btn btn-secondary">Cancel</a> &emsp; 
      <button name="submit" class="btn btn-primary">Post</button>
    {% endbuttons %}
  </form>

{% endblock content %}
